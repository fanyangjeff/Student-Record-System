<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Student Record System</span>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="studentId">studentID</label>
              <input type="studentID" id="pid" class="form-control" disabled=true id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
              <label for="studentName">Name</label>
              <input type="studentName" class="form-control" id="name" disabled=true>
            </div>

            <div class="form-group">
                <label for="Chinese">Chinese</label>
                <input type="Chinese" class="form-control" id="chinese">
              </div>

              <div class="form-group">
                <label for="math">Math</label>
                <input type="math" class="form-control" id="math">
              </div>

              <div class="form-group">
                <label for="english">English</label>
                <input type="english" class="form-control" id="english">
              </div>
            
          </form>
          
          <button class="btn btn-primary" id="submit">Submit</button>
          <div class="alert display-none" id="alert-panel" role="alert">
          </div>
    </div>
    
</body>
    <script src="editStudents.js"></script>
    <script src="../ajax.js"></script>
    <style>
        #alert-panel{
            margin-top: 20px;
        }
        .display-none{
            display: none;
        }
    </style>
</html>
